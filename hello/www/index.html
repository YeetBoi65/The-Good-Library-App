<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>
  <script src="js/JsBarcode.all.min.js"></script>

<script>
  window.fn = {};

//slides out the side menu
window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

//loads page from menu
window.fn.load = function(page){
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');

content.load(page).then(menu.close.bind(menu));

};

//Create Database
var storage = window.localStorage;

//Barcode Generator
window.fn.barcode = function(){

  var userId = document.getElementById('id-number').value;

  storage.setItem("userId", userId); //Pass a name and its value to add or update that key.


};

window.fn.display = function(){

  var storedId = storage.getItem("userId");

  JsBarcode("#barcode", storedId, {
    format: "codabar",
    lineColor: "#000",
  });

};


</script>

</head>
