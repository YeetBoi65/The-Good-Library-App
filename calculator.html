<!DOCTYPE html>
<html>

<head>
<style>

/*This changes the color of my h1*/
h1{
 color:red;
 font-family:monospace;

}

body{
  text-align: center;
  color : black;
}

form{
  background-color: pink;
  display: inline-block;
  outline: 5px groove red;
  padding-left:10px;
  padding-right:10px

}

</style>

</head>

<body>


<h1> Yah Yeet For Calculator </h1>

<form>
  1st Number : <input type = "number" id="firstNumber" />
  <br />
  2nd Number : <input type = "number" id="secondNumber" />
  <br/>
<input type = "button" Value = "Multiply" onClick="multiplyBoth()" />
<input type = "button" Value = "Divide" onClick="divideBoth()" />
<br/><br/>
The Result is : <span id="resultHolder"></span>
</form>
</body>

<script>

function multiplyBoth(){
 num1 = document.getElementById("firstNumber").value;
 num2 = document.getElementById("secondNumber").value;
 result = num1 * num2;
document.getElementById("resultHolder").innerHTML = result;

}

function divideBoth(){
 num1 = document.getElementById("firstNumber").value;
 num2 = document.getElementById("secondNumber").value;
 result = num1 / num2;
document.getElementById("resultHolder").innerHTML = result;

}

</script>

</html>
